<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <!-- <link rel="stylesheet" href="/styles/composer-char-counter.js"> -->
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='container'>
    <span>tweeter</span>
      <div class='write-tweet'>
        <p><b>Write</b> a new tweet</p>
            <i class="fas fa-angle-double-down"></i>
      </div>
      </nav>

      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2><b>Abdulrahman</b> Mohammed</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div class="new1">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class='tweetbody'>
      <article class="tweet">
        <div>
          <div class="tweet-profile">
            <div class='imagename'>
            <!-- <img src="/images/tweeterface.png" /> -->
            <p>Newton</p>
          </div>
            <p>@Sirlsaac</p>
          </div>
        </div>
        <div class="tweet-desciption">
          If i have seen further it is by standing on shoulders of giants
        </div>
        <div class="tweet-footer">
          <span>10 days ago </span>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
